<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityAlert - Department Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-blue-800 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../public/index.html" class="text-2xl font-bold text-white">CityAlert - Department Access</a>
            <div class="flex space-x-4">
                <a href="../public/index.html" class="text-blue-200 hover:text-white font-medium">Public Site</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-6 flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Department Login</h1>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginKey" class="block text-gray-700 text-sm font-semibold mb-2">Login Key:</label>
                    <input type="password" id="loginKey" name="loginKey" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your department login key" autocomplete="new-password">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Login
                </button>
                
                <div id="loginMessage" class="text-center text-red-600 text-sm mt-4 hidden">
                    </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <div class="container mx-auto">
            &copy; 2025 CityAlert. All rights reserved.
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
