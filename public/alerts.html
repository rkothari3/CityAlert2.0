<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityAlert - Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">CityAlert</a>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
                <a href="alerts.html" class="text-blue-600 font-bold">Alerts</a>
                <a href="resources.html" class="text-gray-600 hover:text-blue-600 font-medium">Resources</a>
                <a href="../departments/login.html" class="text-gray-600 hover:text-blue-600 font-medium">Department Login</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-6">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Current City Alerts</h1>
        
        <div id="alerts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="no-alerts-message" class="text-center mt-10 hidden">
            <p class="text-gray-600">No active alerts at this time. Check back later for updates.</p>
        </div>

        <div id="loading-alerts-message" class="text-center mt-10">
            <p class="text-gray-600">Loading alerts...</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <div class="container mx-auto">
            &copy; 2025 CityAlert. All rights reserved.
        </div>
    </footer>

    <script src="js/alerts.js"></script>

</body>
</html>
