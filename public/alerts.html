    <!-- Load dynamic config from backend first, fallback to static config -->
<script>
// Function to load configuration dynamically
async function loadConfig() {
    try {
        // Try to load dynamic config from backend
        const response = await fetch('https://cityalert-backend.onrender.com/api/config/js/config.js');
        const configCode = await response.text();
        
        // Execute the configuration code
        eval(configCode);
        console.log('✓ Dynamic config loaded from backend');
        
        // Verify API key is loaded
        if (window.CITY_ALERT_CONFIG?.MAPS_API_KEY && window.CITY_ALERT_CONFIG.MAPS_API_KEY !== 'YOUR_GOOGLE_MAPS_API_KEY_HERE') {
            console.log('✓ Google Maps API key loaded successfully');
        } else {
            console.warn('⚠ Google Maps API key not found in backend config');
        }
    } catch (error) {
        console.warn('Failed to load dynamic config from backend:', error);
        console.log('Falling back to static config...');
        
        // Fallback to static config
        const script = document.createElement('script');
        script.src = 'js/config.js';
        document.head.appendChild(script);
        
        await new Promise((resolve) => {
            script.onload = resolve;
            script.onerror = resolve;
        });
    }
}

// Load config immediately
loadConfig();
</script>

<!-- Load Google Maps API -->

        console.error('Configuration failed to load after 5 seconds');
        return;
    }
    
    // Check if we have a valid API key
    if (!window.CITY_ALERT_CONFIG.MAPS_API_KEY || window.CITY_ALERT_CONFIG.MAPS_API_KEY === 'YOUR_GOOGLE_MAPS_API_KEY_HERE') {
        console.error('Google Maps API key is missing. Please set GOOGLE_MAPS_API_KEY environment variable.');
        const mapContainer = document.getElementById('alertsMap');

            mapContainer.innerHTML = `
                <div class="h-full flex items-center justify-center bg-yellow-50 text-yellow-800">
                    <div class="text-center">
                        <p class="font-medium">Maps API Key Missing</p>
                        <p class="text-sm">Contact administrator to configure Google Maps</p>
                    </div>
                </div>
            `;
        }
        return;
    }

    console.log('Loading Google Maps with API key...');

    ({key: window.CITY_ALERT_CONFIG.MAPS_API_KEY, v: "weekly"});

document.addEventListener('DOMContentLoaded', initializeGoogleMaps);
</script>
